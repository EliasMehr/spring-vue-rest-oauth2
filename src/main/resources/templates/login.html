<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
        content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Website :: Login</title>
  <link rel="shortcut icon" href="/images/favicon.png">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="webjars/material-design-lite/1.3.0/material.min.css">
  <link href="/css/style.css">

  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Login</span>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" href=""><i
          class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">
      <div
          class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
        <div
            class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--8-col-desktop">
          <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
            <h2 class="mdl-card__title-text">Login Box</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p style="color:red" th:if="${isFail}"> Nieprawid≈Çowe dane logowania. </p>
            <script>
              $(function () {
                $('#error').click(function () {
                  // make it not dissappear
                  toastr.error("Noooo oo oo ooooo!!!", "Title", {
                    "timeOut": "0",
                    "extendedTImeout": "0"
                  });
                });
                $('#info').click(function () {
                  // title is optional
                  toastr.info("Info Message", "Title");
                });
                $('#warning').click(function () {
                  toastr.warning("Warning");
                });
                $('#success').click(function () {
                  toastr.success("YYEESSSSSSS");
                });
              });

            </script>
            <input type="button" value="Error" id="error" />
            <input type="button" value="Info" id="info" />
            <input type="button" value="Warning" id="warning" />
            <input type="button" value="Success" id="success" />
            <form th:action="@{/login}" method="post">
              <label for="username">Username</label><br/>
              <input type="text" id="username" name="username" required/>
              <label for="password">Password</label><br/>
              <input type="password" id="password" name="password" required/><br/>
              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <input type="checkbox" name="remember-me" id="switch-2" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
              </label>
              <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Log In
              </button>
            </form>
          </div>
        </div>
        <div class="demo-separator mdl-cell--1-col"></div>
      </div>
    </div>
  </main>
</div>

<a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/dashboard/"
   target="_blank" id="view-source"
   class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">View
  Source</a>
<script src="webjars/material-design-lite/1.3.0/material.min.js"></script>
</body>
</html>
